        <header>
            <h1><a href="index.html" class="nav">Portafoli</a></h1>

                </ul>
            </nav>
        </header>
        
        <main>
            <section id="formulari-contacte">
                <h2>Contacta'm</h2>
                <p>Estic obert a col·laboracions i nous projectes. Deixa'm un missatge i et contestaré tan aviat com sigui possible.</p>
                
                <form action="#" method="POST" class="contact-form"> 
                    
                    <label for="nom">Nom Complet:</label>
                    <input type="text" id="nom" name="nom" required>
                    
                    <label for="email">Correu Electrònic:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefon">Telèfon (9 dígits):</label>
                    <input type="tel" id="telefon" name="telefon" 
                           pattern="[0-9]{9}" 
                           title="Si us plau, introdueix exactament 9 dígits numèrics." 
                           required>
                    
                    <label for="codi-postal">Codi Postal (5 dígits):</label>
                    <input type="text" id="codi-postal" name="codi-postal" 
                           pattern="[0-9]{5}" 
                           title="Introdueix 5 dígits numèrics" 
                           required>
                    
                    <label for="missatge">Missatge:</label>
                    <textarea id="missatge" name="missatge" rows="6" required></textarea>
                    
                    <button type="submit" class="btn-enviar">Enviar Missatge</button>
                </form>
            </section>
        </main>
