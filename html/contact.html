        <main>
            <section id="formulari-contacte">
                <h2 id="typing-text">Contact me</h2>
                <p>I am open to collaborations and new projects. Leave me a message and I will get back to you as soon as possible.</p>
                
                <form action="#" class="contact-form"> 
                    
                    <label for="nom">Full name:</label>
                    <input type="text" id="nom" name="nom" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefon">Phone number:</label>
                    <input type="tel" id="telefon" name="telefon" 
                           pattern="[0-9]{9}" 
                           title="Si us plau, introdueix exactament 9 dígits numèrics." 
                           required>
                    
                    <label for="codi-postal">Postal code:</label>
                    <input type="text" id="codi-postal" name="codi-postal" 
                           pattern="[0-9]{5}" 
                           title="Introdueix 5 dígits numèrics" 
                           required>
                    
                    <label for="missatge">Message:</label>
                    <textarea id="missatge" name="missatge" rows="6" required></textarea>
                    
                    <button type="submit" class="btn-enviar">Send</button>
                </form>
            </section>
